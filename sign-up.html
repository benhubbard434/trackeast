<style>.grecaptcha-badge {display:none;box-shadow:0;width:0px;}</style>

<h2>Sign up</h2>
<h3>How do I join?</h3>
<p>If you've run with Track East, Run Dem Crew, Chasing Lights or Backpackers before, fill in the form below.</p>
<div class="emailoctopus-form-wrapper emailoctopus-form-default null">
  <h3 class="orange-highlight rotate">Add your details below to join!</h3>  
  <p class="emailoctopus-success-message">
  </p>
  <p class="emailoctopus-error-message">
  </p>
  <form action="https://emailoctopus.com/lists/e91de2f2-8da5-11eb-a3d0-06b4694bee2a/members/embedded/1.3s/add"
        method="post"
        data-message-success="You're signed up! We'll be in touch soon."
        data-message-missing-email-address="Your email address is required."
        data-message-invalid-email-address="Your email address looks incorrect, please try again."
        data-message-bot-submission-error="This doesn't look like a human submission."
        data-message-consent-required="Please check the checkbox to indicate your consent."
        data-message-invalid-parameters-error="This form has missing or invalid fields."
        data-message-unknown-error="Sorry, an unknown error has occurred. Please try again later."
        class="emailoctopus-form"
        data-sitekey="6LdYsmsUAAAAAPXVTt-ovRsPIJ_IVhvYBBhGvRV6"
  >
    <div class="emailoctopus-form-row">
      <label for="field_0">
        Email address:
      </label>
      <input id="field_0"
             name="field_0"
             type="email"
             placeholder="emailaddress@trackeast.co.uk"
             required="required"
      >
    </div>
    <div class="emailoctopus-form-row">
      <label for="field_1">
        First name:
      </label>
      <input id="field_1"
             name="field_1"
             type="text"
             placeholder="Track"
      >
    </div>
    <div class="emailoctopus-form-row">
      <label for="field_2">
        Last name:
      </label>
      <input id="field_2"
             name="field_2"
             type="text"
             placeholder="East"
      >
    </div>
    <div class="emailoctopus-form-row">
      <label for="field_3">
        Which crew do you normally run with?
      </label>
      <input id="field_3"
             name="field_3"
             type="text"
             placeholder="Track East"
      >
    </div>
    <div class="emailoctopus-form-row">
      <label for="field_4">
        Have you run with us before?
      </label>
      <input id="field_4"
             name="field_4"
             type="text"
             placeholder="Yes"
      >
    </div>
    <div class="emailoctopus-form-row">
      <label for="field_5">
        First half of your postcode
      </label>
      <input id="field_5"
             name="field_5"
             type="text"
             placeholder
      >
    </div>
    <div aria-hidden="true" class="emailoctopus-form-row-hp">
      <input type="text" name="hpc4b27b6e-eb38-11e9-be00-06b4694bee2a" tabindex="-1" autocomplete="nope">
    </div>
    <div class="emailoctopus-form-row-subscribe">
      <input type="hidden" name="successRedirectUrl">
      <button type="submit" class="button">Sign up</button>
    </div>
  </form>
  
</div>
<script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.6/form-recaptcha.js">
</script>
<script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.6/form-embed.js">
</script>
