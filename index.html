<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">
  <link href="http://trackeast.co.uk/animate.css" rel="stylesheet">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
<style>

  a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
  
  body {background:url(/bg2.jpg) center center no-repeat fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;-moz-filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");-o-filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");-webkit-filter:grayscale(100%);filter:gray;filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale")}
  h1,h2,h3,h4,h5,h6 {font-family: 'Francois One', sans-serif;}
  p {font-family: 'Open Sans', sans-serif;}
  h1 {font-size: 4em; margin: 16px 10px; padding: 3px 15px; background: black; display: inline-block;color:white;}
  h3 {font-size: 2em; margin: 10px; padding: 3px 15px; background: black; display: inline-block;color:white;}
  p {font-size: 18px;line-height: 1.5;}
  
  .container {width: 30%; margin: 20px;}
  
  
  @media screen and (max-width: 500px) /* Mobile */ {
  .container {width: 80%; margin: 20px auto;}
    h1 {font-size: 2.5em padding: 10px 20px;}
    h3 {font-size: 1.5em; padding: 10px 20px;}
}
</style>
</head>
<body>
  <div class="container">
    <h1>Track East</h1>
    <h3>Every Thursday</h3>
    <h3>Mile End Stadium, 7pm</h3>
  </div>
