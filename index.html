<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">
  <link href="http://trackeast.co.uk/animate.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link href="https://trackeast.co.uk/assets/style.css" rel="stylesheet" type="text/css" media="all"/>
  
  
<style>

  a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}

  body {background:url(http://trackeast.co.uk/images/new-bg.jpg) center center no-repeat fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;-moz-filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");-o-filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");-webkit-filter:grayscale(100%);filter:gray;filter:url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale")}
  h1,h2,h3,h4,h5,h6 {font-family: 'Francois One', sans-serif;}
  p, li {font-family: 'Open Sans', sans-serif; color:white;}
  h1 {font-size: 4em; color:white; margin-bottom: 1em;}
  h3 {font-size: 2em; color:white; margin-bottom: 1em;}
  p {font-size: 18px;line-height: 1.5;}

  .container {width: 100%;}

  .logo {padding: 25px 0;}
  .logo-img {width: 150px;}

  .menu {width: 240px; background: black; padding: 0 20px 20px 50px;}

  .credits {margin-top: 50px}
  .credits p {font-size: 0.8em; color: white;}
  .credits p a {color: white;}

  .mobile-menu {display: none;}
  .mobile-menu p {color: white;}

  @media screen and (max-width: 500px) /* Mobile */ {
  .container {width: 100%; margin: 0 auto;}
    h1 {font-size: 2.5em;}
    h3 {font-size: 1.5em; }
    .menu {display: none;}
    .mobile-menu {display: block;position:absolute; bottom:0; width:100%; height:60px; background: black;}
    .mobile-logo-img {height: 40px; float: left; margin: 10px 40px 10px 10px;}
    .mobile-nav li {float: left; margin-top: 20px; margin-right: 20px;}
    .mobile-nav li a {color: white; text-decoration: none; display: block;}

}
</style>
</head>
<body>
  
</body>
</html>
